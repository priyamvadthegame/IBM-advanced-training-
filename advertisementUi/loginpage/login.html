<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Advertisement Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href="login.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid main-container">
    <div class="row row1">
        <div class="col-md-6 col-sm-6 login-form">
            <div class="container-fluid inside-login-form-container embed-responsive">
               <div class="row inside-login-form-row">
                   <div class="col-md-6 col-sm-6 image-coloumn">
                        <img src="images/login-form-image.jpg " class="embed-responsive image-login-page">
                   </div>
                   <div class="col-md-6 col-sm-6 login-form-coloumn">
                       <div class="card">
                           <h5 class="card-header info-color white-text text-center py-4">
                               <strong>Sign In</strong>
                           </h5>
                           <div class="card-body px-lg-5 pt-0">
                               <form class="text-center" style="color: #757575;">
                                   <div class="md-form mt-0">
                                    <label for="materialRegisterFormUserName">username</label>
                                    <input type="email" id="materialRegisterFormUserName" class="form-control">
                                </div>
                                   <div class="md-form">
                                       <label for="materialRegisterFormPassword">Password</label>
                                    <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">

                                    </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="loginpagerememberme">
                                       <label class="form-check-label" for="loginpagerememberme">Remember me</label>
                                </div>
                                   <button class="btn btn-outline-info  btn-block my-4" type="submit">Sign In</button>


                                   <p><a href="../registerpage/userRegister.html">or sign up to continue</a></p>
                               </form>
                            </div>
                       </div>
                   </div>
               </div>
            </div>

        </div>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
