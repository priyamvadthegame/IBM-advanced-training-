<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AdvertiseRegisterPage</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href="loginpageStyle.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid main-container">
    <div class="row row1">
        <div class="col-md-7 register-image">
            <img id="image-register-page"src="images/advertise.jpg" class="embed-responsive">
        </div>
        <div class="col-md-5 col-sm-12  register-form">
            <div class="container-fluid register-page-container embed-responsive">

                <div class="card">

                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Sign up</strong>
                    </h5>


                    <div class="card-body px-lg-5 pt-0">


                        <form class="text-center" style="color: #757575;">

                            <div class="form-row name-row">
                                <div class="col">

                                    <div class="md-form">
                                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                        <label for="materialRegisterFormFirstName">First name</label>
                                    </div>
                                </div>
                                <div class="col">

                                    <div class="md-form">
                                        <input type="email" id="materialRegisterFormLastName" class="form-control">
                                        <label for="materialRegisterFormLastName">Last name</label>
                                    </div>
                                </div>
                            </div>


                            <div class="md-form mt-0">
                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                <label for="materialRegisterFormEmail">E-mail</label>
                            </div>


                            <div class="md-form">
                                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                <label for="materialRegisterFormPassword">Password</label>
                                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                    At least 8 characters and 1 digit
                                </small>
                            </div>
                            <div class="md-form">
                                <input type="password" id="materialRegisterFormRetypePassword" class="form-control">
                                <label for="materialRegisterFormPassword">Re-Type Password</label>
                            </div>

                            <div class="md-form">
                                <input type="phone" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                                <label for="materialRegisterFormPhone">Phone number</label>
                                <small id="materialRegisterFormPhoneHelpBlock" class="form-text  mb-4">
                                    Optional - for two step authentication
                                </small>
                            </div>


                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                                <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
                            </div>


                            <button class="btn btn-outline-info  btn-block my-4" type="submit">Sign Up</button>


                            <p>or sign in with:</p>

                            <a type="button" class="btn-floating btn-fb btn-sm">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a type="button" class="btn-floating btn-tw btn-sm">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a type="button" class="btn-floating btn-li btn-sm">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a type="button" class="btn-floating btn-git btn-sm">
                                <i class="fab fa-github"></i>
                            </a>

                            <hr>


                            <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a>

                        </form>


                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src=""></script>
</body>
</html>
